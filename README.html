    <style>
        body {

        }

        h1 {
            text-align: center;
            color: #150df576;
            display: flexbox;

        }

        .assistant {
            text-align: center;
            margin: 50px auto;
            padding: 20px;

        }

        }
        p{

        }

        .response{
            justify-content: left;
        }
    .ask{
        background-color: #ffffff;
        width: 800px;
        height: 100px;
        border-radius: 10px;
        text-align: center;
        margin: auto;
      
    }
    </style>

<body>
    <h1>Voice Assistant</h1>
    <div class="assistant">
        <br>
        <br>
        <br>
        <br>
        <p>Click the button and ask me a question:</p>
        <br>
        <br>
        <button onclick="speak()">Click </button>
       
    </div>
    <div class="ask">
    <p class="response" id="response"> said:</p>
</div>
    <script>
        function speak() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition || window.mozSpeechRecognition || window.msSpeechRecognition)();
            recognition.lang = 'en-IN';

            recognition.onresult = function(event) {
                const result = event.results[0][0].transcript;
                document.getElementById('response').textContent =('You asked: ' + result);
                speakResponse(result);
               
                
              
            };

            recognition.start();
        }
